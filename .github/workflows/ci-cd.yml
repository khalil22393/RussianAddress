name: test ci/cd
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: set up php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl
      - name: setup env
        run: echo "APP_KEY=base64:VvLjuukNwqzPw6mWnW4LBKpanXwgasote+f1qp9Gf2Y=" >> $GITHUB_ENV
      - name: install Depend
        run: composer install --prefer-dist --no-ansi --no-interaction --no-scripts --no-progress
      - name: Run Tests
        run: php artisan test
